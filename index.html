<!DOCTYPE html>
<html>

  <head>
    <script data-require="jquery@*" data-semver="2.1.3" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script data-require="underscore.js@*" data-semver="1.6.0" src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
    <script data-require="backbone.js@*" data-semver="1.1.2" src="http://backbonejs.org/backbone-min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body class="app">
    <div id="inbox">
        <h3>Inbox <span class="total">0</span></h3>
        <ol class="messages">
        </ol>
    </div>
    <div id="archive">
        <h3>Archive <span class="total">0</span></h3>
        <ol class="messages">
        </ol>
    </div>
    <button type="button" id="create_mail">
      New Mail
    </button>
  </body>
</html>

<script type="text/template" id="line-item">
  <span><%= sender %></span>:: <span class="subject"><%= subject %></span> :: <span class="archive">X</span>
</script>
